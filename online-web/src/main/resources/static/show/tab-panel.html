	<script>
        $.ajax({
            type: "post",
            dataType: "json",
            url: '/user/showHtmlPlan',
            success: function (data) {
                if(data.success){
                    if (data.result.length>0) {
                        $("#footInfo").html("");
                        for(var i =0; i<data.result.length;i++){
                            $("#footInfo").append(
                                "<li>" +
                                "<div class='collapsible-header'>" +
                                "<i class='material-icons'>assignment</i>" +data.result[i].name +
                                "</div>" +
                                "<div class='collapsible-body'>" +
                                "<p>"+data.result[i].info+"</p>" +
                                "</div>" +
                                "</li>"
                            );
                        }
                    }
                }else{
                    alert(data.errmsg);
                }

            }
        });


    </script>
